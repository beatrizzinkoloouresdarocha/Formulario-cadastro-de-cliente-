<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Formulário de Cadastro</title>
</head>

<body>
    <div class="container">
        <div class="flex-container">
            <div class="form-image">
                <img src="imagem/undraw_shopping_re_3wst (1).svg" alt="Imagem ilustrativa de compras">
            </div>
            <div class="form">
                <form action="#" method="POST">
                    <div class="form-header">
                        <div class="title">
                            <h1>Cadastre-se</h1>
                        </div>
                        <div class="login-button">
                            <a href="#">Entrar</a>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="input-box">
                            <label for="firstname">Primeiro Nome</label>
                            <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                        </div>
                        <div class="input-box">
                            <label for="lastname">Sobrenome</label>
                            <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                        </div>
                        <div class="input-box">
                            <label for="email">Email</label>
                            <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                        </div>
                        <div class="input-box">
                            <label for="phone">Celular</label>
                            <input id="phone" type="tel" name="phone" placeholder="Digite seu número de celular" required>
                        </div>
                        <div class="input-box">
                            <label for="password">Senha</label>
                            <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                        </div>
                    </div>
                    <fieldset class="form-group">
                        <legend>Gênero</legend>
                        <div class="radio-group">
                            <label for="gender-masculino"><input type="radio" id="gender-masculino" name="gender" value="masculino"> Masculino</label>
                            <label for="gender-feminino"><input type="radio" id="gender-feminino" name="gender" value="feminino"> Feminino</label>
                            <label for="gender-outro"><input type="radio" id="gender-outro" name="gender" value="outro"> Outro</label>
                            <label for="gender-prefer-nao-dizer"><input type="radio" id="gender-prefer-nao-dizer" name="gender" value="prefer-nao-dizer"> Prefiro não dizer</label>
                        </div>
                    </fieldset>
                    <button type="submit">Continuar</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
