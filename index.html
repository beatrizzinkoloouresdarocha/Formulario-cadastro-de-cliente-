<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Formulário de cadastro</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="imagem/undraw_shopping_re_3wst (1).svg">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>
            <div class="input-group">
                <div class="input-box">
                    <label for="firstname">Primeiro Nome</label>
                    <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                </div>
            </div>
            <div class="form-group">
                <label for="lastName">Sobrenome</label>
                <input type="text" id="lastName" name="lastName" placeholder="Digite seu sobrenome">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email">
            </div>
            <div class="form-group">
                <label for="lastName">Celular</label>
                <input type="text" id="lastName" name="lastName" placeholder="Digite seu sobrenome">
            </div>
            <div class="form-group">
                <label for="email">Senha</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email">
            </div>
            <div class="form-group">
                <label>Gênero</label>
                <div class="radio-group">
                    <label><input type="radio" name="gender" value="masculino"> Masculino</label>
                    <label><input type="radio" name="gender" value="feminino"> Feminino</label>
                    <label><input type="radio" name="gender" value="outro"> Outro</label>
                    <label><input type="radio" name="gender" value="prefer-nao-dizer"> Prefiro não dizer</label>
                </div>
            </div>
            <button type="submit">Continuar</button>
        </form>

</body>

</html>
